    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect" class="form-label">Select Yout Query</label>
                <select class="form-select" aria-label="Default select example" id="exampleFormControlSelect">
                    <option selected>Select Anything</option>
                    <option value="web">Web</option>
                    <option value="techStack">Tech Stack</option>
                    <option value="technology">Technology</option>
                    <option value="others">Others</option>
                </select>
            </div>



            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Are you a</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="member"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Member
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                            value="professor">
                        <label class="form-check-label" for="gridRadios2">
                            Professor
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="coder">
                        <label class="form-check-label" for="gridRadios3">
                            Coder
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
